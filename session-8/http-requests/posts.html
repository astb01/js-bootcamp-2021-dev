<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Posts</h1>
      </header>

      <div class="new-post">
        <h2>Create a new post</h2>

        <div id="status"></div>

        <form class="posts-form" id="new-post-form">
          <div class="form-control">
            <label for="body">User ID</label>
            <input type="number" name="userField" id="user" />
          </div>
          <div class="form-control">
            <label for="title">Title</label>
            <input type="text" name="titleField" id="title" />
          </div>
          <div class="form-control">
            <label for="body">Body</label>
            <input
              type="text"
              name="bodyField"
              id="body"
              size="100"
              maxlength="100"
            />
          </div>
          <div class="form-control">
            <button type="submit">Add Post</button>
          </div>
        </form>
      </div>

      <div class="listing">
        <h2>GET Posts</h2>
        <ul id="posts"></ul>
      </div>

      <script src="posts.js"></script>
    </div>
  </body>
</html>
